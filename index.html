<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>前方エリア優先入場券</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #EEF2B7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .ticket {
            background-color: #F2F2F2;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .artist {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .ticket-number {
            font-size: 22px;
            color: #43B033;
            font-weight: bold;
            background-color: white;
            display: inline-block;
            padding: 8px 16px;
            margin-bottom: 10px;
        }

        .ticket-number span {
            font-size: 12px;
            color: #43B033;
            margin-right: 5px;
        }

        .price {
            color: #000;
            font-size: 16px;
        }

        .checkmark {
            display: inline-block;
            background-color: #43B033;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            font-size: 14px;
            margin-right: 8px;
        }

        .button-area {
            text-align: center;
            margin-top: 30px;
        }

        .button-area button {
            width: 100%;
            max-width: 1000px;
            padding: 12px 0;
            margin: 10px 0;
            font-size: 16px;
            background-color: white;
            border: 1px solid #43B033;
            color: #43B033;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-area button:hover {
            background-color: #e8ffe8;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 0;
            margin: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            align-items: center;
            height: 60px;
            padding: 0 16px;
        }

        .back-button {
            font-size: 24px;
            color: #43B033;
            cursor: pointer;
            margin-right: 10px;
        }

        .title {
            font-size: 18px;
            flex: 1;
            text-align: center;
            margin-right: 34px;
            /* backボタン分のバランス */
        }

        .check-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #2ecc71;
            position: relative;
            margin-right: 8px;
            vertical-align: middle;
        }

        .check-icon::after {
            content: "";
            position: absolute;
            top: 4px;
            left: 6px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="fixed-header">
        <div class="header-container">
            <div class="back-button">＜</div>
            <div class="title">前方エリア優先入場券</div>
        </div>
    </div>
    <div style="height: 60px;"></div>


    <div class="note">
        抽選の結果、以下のアーティストが当選されました。当日は、前方エリア優先入場待機エリアでこの画面をご提示ください。<br><br>
        ※同行者のメールアドレスを設定した場合、その方のアプリの同画面にも結果が反映されています。
    </div>
    <div style="margin: 20px 0 10px;" contenteditable="true">8/9（土）</div>
    <hr style="border: none; border-top: 0.5px solid #ccc; margin: 10px 0 20px;">

    <div class="ticket">
        <div class="artist" contenteditable="true">つばきファクトリー</div>
        <div class="ticket-number" contenteditable="true"><span>Ticket No.</span>0032</div>
        <div class="price"><span class="check-icon"></span> ¥ 500</div>
    </div>

    <div class="ticket">
        <div class="artist" contenteditable="true">日向坂46</div>
        <div class="ticket-number" contenteditable="true"><span>Ticket No.</span>0401</div>
        <div class="price"><span class="check-icon"></span> ¥ 500</div>
    </div>

    <div class="ticket">
        <div class="artist" contenteditable="true">私立恵比寿中学</div>
        <div class="ticket-number" contenteditable="true"><span>Ticket No.</span>0170</div>
        <div class="price"><span class="check-icon"></span> ¥ 500</div>
    </div>

    <div class="button-area">
        <button>購入する</button>
        <button>戻る</button>
    </div>

</body>

</html>
