<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>設定</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .back-button {
            font-size: 24px;
            color: #43B033;
            padding: 0 16px;
            cursor: pointer;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            align-items: center;
            height: 60px;
            padding: 0 16px;
        }

        .back-button {
            font-size: 24px;
            color: #43B033;
            cursor: pointer;
            margin-right: 10px;
            margin-left: -16px;
        }

        .title {
            font-size: 18px;
            flex: 1;
            text-align: center;
            margin-right: 34px;
            /* backボタン分のバランス */
        }

        .spacer {
            height: 20px;
        }

        .section {
            margin-top: 16px;
            padding: 0 16px;
        }

        .section-title {
            font-size: 12px;
            color: #555;
            margin-bottom: 6px;
        }

        .item {
            background-color: white;
            padding: 16px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px;
            font-size: 16px;
        }

        .item:last-child {
            border-bottom: none;
        }

        .toggle {
            width: 40px;
            height: 22px;
            background-color: #ddd;
            border-radius: 11px;
            position: relative;
        }

        .toggle::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
        }

        .arrow {
            font-size: 10px;
            color: #43B033;
        }
    </style>
</head>

<body>

    <div class="fixed-header">
        <div class="header-container">
            <div class="back-button">＜</div>
            <div class="title">設定</div>
        </div>
    </div>
    <div style="height: 60px;"></div>

    <div class="spacer"></div>

    <div class="section">
        <div class="section-title">通知設定</div>
        <div class="item">
            <span>ニュース</span>
            <div class="toggle"></div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">アカウント情報</div>
        <a href="member_info.html" class="item" style="text-decoration: none; color: inherit;">
            <span>会員登録情報</span>
            <span class="arrow">＞</span>
        </a>
        <a href="ticket_page.html" class="item" style="text-decoration: none; color: inherit;">
            <span>前方エリア優先入場券</span>
            <span class="arrow">＞</span>
        </a>
    </div>

    <div class="section">
        <div class="section-title">公式sns</div>
        <div class="item"><span>TikTok</span><span class="arrow">＞</span></div>
        <div class="item"><span>X</span><span class="arrow">＞</span></div>
        <div class="item"><span>Instagram</span><span class="arrow">＞</span></div>
        <div class="item"><span>Facebook</span><span class="arrow">＞</span></div>
        <div class="item"><span>YouTube</span><span class="arrow">＞</span></div>
    </div>

    <div class="section">
        <div class="section-title">その他</div>
        <div class="item"><span>意見箱</span><span class="arrow">＞</span></div>
        <div class="item"><span>プライバシーポリシー</span><span class="arrow">＞</span></div>
        <div class="item"><span>ライセンス</span><span class="arrow">＞</span></div>
    </div>

</body>

</html>
