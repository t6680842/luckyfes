<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>前方エリア優先入場券</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #EEF2B7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .ticket {
      background-color: #f4f4f4;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 10px;
    }

    .artist {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 3px;
    }

    .ticket-number {
      font-size: 20px;
      color: #43B033;
      font-weight: bold;
      background-color: white;
      display: inline-block;
      padding: 5px 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .ticket-number span {
      font-size: 12px;
      color: #43B033;
      margin-right: 5px;
    }

    .price {
      color: #000;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .checkmark {
      display: inline-block;
      background-color: #43B033;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 20px;
      text-align: center;
      font-size: 14px;
      margin-right: 8px;
    }

    .button-area {
      text-align: center;
      margin-top: 30px;
    }

    .button-area button {
      width: 100%;
      height: 60px;
      padding: 12px 0;
      margin: 10px 0;
      font-size: 16px;
      background-color: white;
      border: 1px solid #43B033;
      color: #43B033;
      border-radius: 4px;
      cursor: pointer;
    }

    .button-area button:hover {
      background-color: #e8ffe8;
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f4f4f4;
      padding: 0;
      margin: 0;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      align-items: center;
      height: 60px;
      padding: 0 16px;
    }

    .back-button {
      font-size: 24px;
      color: #43B033;
      cursor: pointer;
      margin-right: 10px;
    }

    .title {
      font-size: 18px;
      flex: 1;
      text-align: center;
      margin-right: 34px;
      /* backボタン分のバランス */
    }

    .check-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #43B033;
      position: relative;
      margin-right: 8px;
      vertical-align: middle;
    }

    .check-icon::after {
      content: "";
      position: absolute;
      top: 4px;
      left: 6px;
      width: 6px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
  </style>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const fields = document.querySelectorAll("[contenteditable][id]");
      fields.forEach(field => {
        const saved = localStorage.getItem(field.id);
        if (saved !== null) field.innerText = saved;
        field.addEventListener("input", () => {
          localStorage.setItem(field.id, field.innerText);
        });
      });

      const now = new Date();
      const yyyy = now.getFullYear();
      const MM = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      const ts = `${yyyy}/${MM}/${dd} ${hh}:${mm}:${ss}`;
      const regTime = document.getElementById("reg-time");
      if (regTime) regTime.textContent = ts;
    });
  </script>
</head>

<body>
  <div class="fixed-header">
    <div class="header-container"><a href="index.html" class="back-button" style="text-decoration: none;">＜</a>
      <div class="title">前方エリア優先入場券</div>
    </div>
  </div>
  <div style="height: 60px;"></div>


  <div class="note" style="font-size: 14px">
    抽選の結果、以下のアーティストが当選されました。当日は、前方エリア優先入場待機エリアでこの画面をご提示ください。<br><br>
    ※同行者のメールアドレスを設定した場合、その方のアプリの同画面にも結果が反映されています。
  </div>
  <p id="date" style="margin: 20px 0 10px;" contenteditable="true" style="font-size: 14px">8/9（土）</p>
  <hr style="border: none; border-top: 0.5px solid #ccc; margin: 10px 0 20px;">

  <div class="ticket">
    <p id="artist1" contenteditable="true" class="artist">つばきファクトリー</p>
    <p class="ticket-number"><span style="font-size: 14px; font-weight: normal;">Ticket
        No.</span><span id="ticket-number1" style="font-size: 32px;" contenteditable="true">0001</p>
    <div class="price"><span class="check-icon"></span> ¥ 500</div>
  </div>

  <div class="ticket">
    <p id="artist2" contenteditable="true" class="artist">日向坂46</p>
    <p class="ticket-number"><span style="font-size: 14px; font-weight: normal;">Ticket
        No.</span><span id="ticket-number2" style="font-size: 32px;" contenteditable="true">0010</p>
    <div class="price"><span class="check-icon"></span> ¥ 500</div>
  </div>

  <div class="ticket">
    <p id="artist3" contenteditable="true" class="artist">私立恵比寿中学</p>
    <p class="ticket-number"><span style="font-size: 14px; font-weight: normal;">Ticket
        No.</span><span id="ticket-number3" style="font-size: 32px;" contenteditable="true">0100</p>
    <div class="price"><span class="check-icon"></span> ¥ 500</div>
  </div>

  <div class="button-area">
    <button>購入する</button><a href="index.html" style="text-decoration: none;"><button>戻る</button></a>
  </div>

</body>

</html>
